{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if title %}
        <h4>{{ title }}</h4>
    {% endif %}
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                {% crispy form %}
                <button type="submit" class="btn btn-secondary">Submit</button>
            </fieldset>
        </form>
    </div>
{% endblock content %}
